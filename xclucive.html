<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XCLUSIVE</title>
    <link
      rel="shortcut icon"
      href="Images/logos/Official logo Gold.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <img src=" 9x" alt="xclusive logo" />
      <h1>Welcome</h1>
      <form action="" method="post">
        <input type="email" name="" id="email" placeholder="email" />
        <input type="name" id="name" placeholder="name" />
      </form>
      <button onclick="myFunction()">Get Started &#8594;</button>
    </main>

    <style>
      body {
        margin: 0;
        border: 0;
        background-color: #010904;
        display: flex;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
      }

      main {
        height: fit-content;
        width: 80%;
        background-color: #a37e2c;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        align-items: center;
        justify-content: center;
        border-radius: 30px;
        border-style: solid;
        border-width: 3px;
        border-color: #135b3a;
        padding: 5rem 0px 5rem 0px;
      }
      h1{
        padding: 0;
        margin: 0;
        width: 70%;
        color: #031e10;

      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-self: center;
        width: 70%;
      }
      input {
        padding: 0.5rem;
        text-align: left;
        border-radius: 10px;
        border-style: none;
        outline: none;
        transition: all 0.2s ease-in-out;
        color: #031e10;
        font-family: 'Times New Roman', Times, serif;
      }

      button {
        color: white;
        cursor: pointer;
        padding: 0.6rem;
        border-radius: 10px;
        font-size: 1.2rem;
        transition: all 0.2s ease-in-out;
        width: 70%;
        border-style: none;
        background-color: #135b3a;
        font-family: 'Times New Roman', Times, serif;
      }
    </style>

    <script>
      function myFunction() {
        var email = document.getElementById("email").value;
        var name = document.getElementsByName("name")[0].value;

        //Checking empty fields
        if (email == "" || name == "") {
          alert("Please fill out all of the fields");
        } else {
          //Display entered values in a paragraph
          document.write(
            "<p>" + "Email: " + email + ", Name: " + name + "</p>"
          );

          //Send data to server
          window.location.href = "index.php?email=" + email + "&name=" + name;
        }
      }
    </script>
  </body>
</html>
